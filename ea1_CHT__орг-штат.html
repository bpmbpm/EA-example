			<desc>Примечания: 1 Каждая должность может выполнять несколько роле...</desc>
			
			
			<rect x="0" y="544.252" width="340.157" height="51.0236" class="st7" />
			<text x="4" y="512.76" class="st17">Примечания:<tspan x="4" dy="1.2em" class="st15">1 </tspan>Каждая должность может выполнять несколько ролей (особенно <tspan x="4" dy="1.2em" class="st15">Председатель</tspan>). Дополнительно может быть приведен таблицей Ролевой <tspan x="4" dy="1.2em" class="st15">состав</tspan>: роль в процессе в привязке к должности (исполнителю), включая <tspan x="4" dy="1.2em" class="st15">роли</tspan>: юрист, представитель по связи с органами (районная <tspan x="4" dy="1.2em" class="st15">администрация</tspan>, суд, правоохранители и т.п.).<tspan x="4" dy="1.2em" class="st15">2 </tspan>Пояснения к некоторым должностям <tspan x="4" dy="1.2em" class="st15">Казначей</tspan>: обычно в СНТ большой проблемой является сбор взносов, <tspan x="4" dy="1.2em" class="st15">поэтому выделяют </tspan>«специально мотивированного» Казначея, который не <tspan x="4" dy="1.2em" class="st15">имеет фиксированной зарплаты</tspan>, а получает процент от собранных <tspan x="4" dy="1.2em" class="st15">средств</tspan>.  </text>		</g>
