			<text x="4" y="523.24" class="st14">Примечания:<tspan x="4" dy="1.2em" class="st7">1 </tspan>Нормативное обеспечение содержит всю необходимую информацию (формализованную и иную, в <tspan x="4" dy="1.2em" class="st7">т</tspan>.ч. ментальную) для алгоритмического обеспечения процессов предприятия.<tspan x="4" dy="1.2em" class="st7">2 </tspan>При необходимости выделяют составные части, например, правовое обеспечение, <tspan x="4" dy="1.2em" class="st7">контролирующее в правовом русле исполнение процессов и их ресурсы </tspan>(исполнители, оборудование и <tspan x="4" dy="1.2em" class="st7">сервисы</tspan>, включая договорную составляющую, например, типовые формы договоров), например, в <tspan x="4" dy="1.2em" class="st7">рамках ролей</tspan>: юрист, комплаенс-менеджер и т.п.<tspan x="4" dy="1.2em" class="st7">3 </tspan>Описание алгоритмов, реализованных в ПО, учитывается в комплектах программной и <tspan x="4" dy="1.2em" class="st7">эксплуатационной документации на ПО </tspan>(алгоритмическое обеспечение в составе инструментов, <tspan x="4" dy="1.2em" class="st7">используемых в бизнес</tspan>-процессе)      </text>		</g>
