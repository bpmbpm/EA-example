			<rect x="0" y="521.575" width="453.543" height="73.7008" class="st7" />
			<text x="4" y="513.43" class="st17">Примечания: <tspan x="4" dy="1.2em" class="st11">1 </tspan>Критерии включения в группу «Процессы обеспечения продуктовых»: <tspan x="4" dy="1.2em" class="st11">А</tspan>) если отключить обеспечивающий процесс, то «встанет» соответствующий продуктовый <tspan x="4" dy="1.2em" class="st11">процесс </tspan>(производственный конвейер). <tspan x="4" dy="1.2em" class="st11">Б</tspan>) не является продуктовым или ресурсным.<tspan x="4" dy="1.2em" class="st11">К вспомогательным процессам обычно относятся процессы</tspan>, не предоставляющие прибавочную <tspan x="4" dy="1.2em" class="st11">стоимость конечного продукта предприятия </tspan>(продукты предприятия), а только определяющие <tspan x="4" dy="1.2em" class="st11">качество продуктов и процессов </tspan>(контроль качества), неоперационный менеджмент <tspan x="4" dy="1.2em" class="st11">(</tspan>стратегическое планирование) и т.п. Сюда же отнесены регламентные работы.</text>		</g>
