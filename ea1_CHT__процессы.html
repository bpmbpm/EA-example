			<text x="4" y="513.43" class="st13">Примечания: <tspan x="4" dy="1.2em" class="st7">1 </tspan>Критерии включения в группу «Процессы обеспечения продуктовых»: <tspan x="4" dy="1.2em" class="st7">А</tspan>) если отключить обеспечивающий процесс, то «встанет» соответствующий продуктовый <tspan x="4" dy="1.2em" class="st7">процесс </tspan>(производственный конвейер). <tspan x="4" dy="1.2em" class="st7">Б</tspan>) не является продуктовым или ресурсным.<tspan x="4" dy="1.2em" class="st7">К вспомогательным процессам обычно относятся процессы</tspan>, не предоставляющие прибавочную <tspan x="4" dy="1.2em" class="st7">стоимость конечного продукта предприятия </tspan>(продукты предприятия), а только определяющие <tspan x="4" dy="1.2em" class="st7">качество продуктов и процессов </tspan>(контроль качества), неоперационный менеджмент <tspan x="4" dy="1.2em" class="st7">(</tspan>стратегическое планирование) и т.п. Сюда же отнесены регламентные работы.</text>		</g>
