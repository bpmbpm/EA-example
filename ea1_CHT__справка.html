			<text x="4" y="484.81" class="st8">Ограничения <tspan class="st9">PDF</tspan> <tspan class="st9">–</tspan><tspan class="st9">&#xa0;</tspan>Представления:<tspan class="st9">&#xa0;</tspan><tspan x="4" dy="1.2em" class="st10">1 </tspan><tspan class="st10">Не содержит данных о свойствах объектов </tspan><tspan class="st10">(</tspan><tspan class="st10">не содержит </tspan><tspan x="4" dy="1.2em" class="st10">таблицы свойств</tspan><tspan class="st10">, </tspan><tspan class="st10">т</tspan><tspan class="st10">.</tspan><tspan class="st10">к</tspan><tspan class="st10">. </tspan><tspan class="st10">нет доступных </tspan><tspan class="st10">pdf </tspan><tspan class="st10">–</tspan><tspan class="st10">&#xa0;</tspan><tspan class="st10">экспортеров для </tspan><tspan x="4" dy="1.2em" class="st10">выгрузки таких данных</tspan><tspan class="st10">)</tspan><tspan class="st10">.</tspan><tspan x="4" dy="1.2em" class="st10">2 </tspan><tspan class="st10">Если в </tspan><tspan class="st10">Web</tspan><tspan class="st10">-</tspan><tspan class="st10">представлении</tspan><tspan class="st10">&#xa0;</tspan><tspan class="st10">(</tspan><tspan class="st10">html</tspan><tspan class="st10">) </tspan><tspan class="st10">рабочими являются </tspan><tspan x="4" dy="1.2em" class="st10">все гиперссылки</tspan><tspan class="st10">, </tspan><tspan class="st10">приведенные в поле </tspan><tspan class="st10">«</tspan><tspan class="st10">Ссылки фигуры</tspan><tspan class="st10">»</tspan><tspan class="st10">, </tspan><tspan x="4" dy="1.2em" class="st10">то в </tspan><tspan class="st10">pdf </tspan><tspan class="st10">активная ссылка только основная </tspan> </text>		</g>

			<text x="12.14" y="473.95" class="st8">Сокращения: <tspan x="4" dy="1.2em" class="st10">ID</tspan><tspan class="st10">&#xa0;</tspan><tspan class="st10">–</tspan><tspan class="st10">&#xa0;</tspan><tspan class="st10">идентификационный номер объекта</tspan><tspan x="4" dy="1.2em" class="st10">EA</tspan><tspan class="st10">  </tspan><tspan class="st10">–</tspan><tspan class="st10">&#xa0;</tspan><tspan class="st10">Enterprise Architecture </tspan><tspan x="4" dy="1.2em" class="st10">VAD</tspan><tspan class="st10">  </tspan><tspan class="st10">–</tspan><tspan class="st10">&#xa0;</tspan><tspan class="st10">value added chain diagram </tspan><tspan x="4" dy="1.2em" class="st9">Ресурсы</tspan>:<tspan x="4" dy="1.2em" class="st10">орг</tspan><tspan class="st10">-</tspan><tspan class="st10">штат </tspan><tspan class="st10">–</tspan><tspan class="st10">&#xa0;</tspan><tspan class="st10">организационно</tspan><tspan class="st10">-</tspan><tspan class="st10">&#xa0;</tspan><tspan class="st10">штатная структура</tspan><tspan x="4" dy="1.2em" class="st10">нормы </tspan><tspan class="st10">= </tspan><tspan class="st10">НО </tspan><tspan class="st10">–</tspan><tspan class="st10">&#xa0;</tspan><tspan class="st10">нормативное обеспечение </tspan><tspan x="4" dy="1.2em" class="st10">техника </tspan><tspan class="st10">= </tspan><tspan class="st10">МТО </tspan><tspan class="st10">–</tspan><tspan class="st10">&#xa0;</tspan><tspan class="st10">материально</tspan><tspan class="st10">-</tspan><tspan class="st10">техническое обеспечение</tspan><tspan x="4" dy="1.2em" class="st10">  </tspan><tspan class="st10">финансы </tspan><tspan class="st10">= </tspan><tspan class="st10">ФО </tspan><tspan class="st10">–</tspan><tspan class="st10">&#xa0;</tspan><tspan class="st10">нормативное обеспечение</tspan></text>		</g>
